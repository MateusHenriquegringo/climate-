<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="sm:w-screen flex h-screen w-screen bg-slate-50">
    <main class="flex flex-col rounded p-8 m-auto items-center gap-2 sm:p-0">
        <div class="bg-zinc-100 rounded-lg p-4 sm:p-0 flex flex-col items-center">
         <h1 class="text-lg font-bold mb-2">See the weather of any city</h1>
         <h2 class="text-base text-gray-600">developed by @MateusHenriquegringo on Github</h2>
        </div>
        
        <div class="flex">
            <div  class="flex w-72 flex-col gap-6">
                <div class="relative h-10 w-full min-w-[200px]">
                    <input id="city" 
                      class="peer h-full w-full rounded-[7px] border border-blue-gray-200 border-blue-600 bg-white px-3 py-2.5 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 focus:border-2 focus:border-indigo-500 focus:border-t-transparent focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                      placeholder=" "
                    />
                    <label class="before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-blue-gray-400 transition-all before:pointer-events-none before:mt-[6.5px] before:mr-1 before:box-border before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:border-t before:border-l before:border-blue-gray-200 before:transition-all after:pointer-events-none after:mt-[6.5px] after:ml-1 after:box-border after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:border-t after:border-r after:border-blue-gray-200 after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[3.75] peer-placeholder-shown:text-blue-gray-500 peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-indigo-500 peer-focus:before:border-t-2 peer-focus:before:border-l-2 peer-focus:before:border-indigo-500 peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:border-indigo-500 peer-disabled:text-transparent peer-disabled:before:border-transparent peer-disabled:after:border-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500">
                      City
                    </label>
                  </div>
            </div>
            <button id="button" class="rounded bg-blue-500 px-4 py-2 text-white hover:bg-blue-700">
                Search
            </button>
        </div>
        <div id="output">
            <div class="max-w-md mx-auto p-4">

        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
